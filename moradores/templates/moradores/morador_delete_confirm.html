{% block deleteMoradores %}
<div class="col-lg-12" style="margin-top:10px;">
    <div class="card">
        <div class="card-body">
            <div class="listagemGeral">
                <hr>
                <h5 style="margin-left:10%;">Tem certeza que deseja excluir o(a) morador(a) ? </h5>
                <br>
                <h5 style="margin-left:10%;">Nome: {{morador.nome}}</h5>
                <h5 style="margin-left:10%;">Nome: {{morador.id}}</h5>
                <hr>
                <form method="POST" enctype="multipart/form-data" action="delete/{{morador.id}}/">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Excluir</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'voltarMorador' %}" class="btn btn-info">Voltar</a>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
